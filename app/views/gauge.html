<div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="page-header">
    <h1>FluksoGauges</h1>
</div>
<div class="container-fluid">
    <div class="accordion-group">
        <div class="accordion-inner">
            <table id="gauge" class="table table-striped">
                <tr ng-repeat="row in gauges">
                    <td ng-repeat="col in row" width=50%>
                        <div id="{{col.id}}"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-inner">
            <small><b>Latest MQTT message: </b>{{message}}</small>
        </div>
    </div>
</div>
<div align="center">
    <small>
        <p>FLM <a href="http://github.com/gebhardm/flmlocal">Gauge Display</a> &copy; 2014</p>
    </small>
</div>
