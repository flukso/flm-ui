<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div class="grid" id="kube" ui-grid="kube" ui-grid-edit ui-grid-row-edit ui-grid-selection></div>
<button class="btn btn-success kube" ng-click="pair()">Pair</button>
<button class="btn btn-success kube" ng-click="sensors()">Sensors</button>
<button class="btn btn-danger kube" ng-click="deprovision()">Deprovision</button>

<div ng-show="debug">
    <p>{{kube}}</p>
</div>
