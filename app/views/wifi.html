<div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<form name="wifiForm" class="form-horizontal" ng-submit="save()">
    <div class="well well-large">
        <div class="control-group">
            <label for="ssid" class="control-label">SSID</label>
            <div class="controls">
                <select name="ssid" ng-model="ssid" ng-required="true" ng-disabled="ssidDisable">
                    <option ng-repeat="ap in aps">{{ap.ssid}}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for="channel" class="control-label">Channel</label>
            <div class="controls">
                <input name="channel" type="text" ng-model="aps[ssid].channel" disabled>
            </div>
        </div>
        <div class="control-group">
            <label for="quality" class="control-label">Signal Quality</label>
            <div class="controls">
                <input name="quality" type="text" ng-model="aps[ssid].quality" disabled>
            </div>
        </div>
        <div class="control-group">
            <label for="encryption" class="control-label">Encryption</label>
            <div class="controls">
                <input name="encryption" type="text" ng-model="aps[ssid].encryption.description" disabled>
            </div>
        </div>
        <div class="control-group">
            <label for="key" class="control-label">Key</label>
            <div class="controls">
                <input name="key" type="text" ng-model="key" ng-pattern="pattern()" ng-disabled="disable()" ng-required="!disable()">
                <span class="help-inline error" ng-show="wifiForm.key.$error.required">Required field.</span>
                <span class="help-inline error" ng-show="wifiForm.key.$error.pattern">Wrong format. Use either 5/13 ASCII or 10/26 HEX characters as WEP key. A valid ASCII-based key will be translated into a HEX-based one. For WPA(2)-PSK encrypted networks, please enter your 8-to-63-character passphrase.
            </span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary" ng-disabled="wifiForm.$invalid">Save</button>
        </div>
    </div>
</form>

<div ng-show="debug">
    {{ssid}}
    {{wireless}}
    {{aps}}
</div>
